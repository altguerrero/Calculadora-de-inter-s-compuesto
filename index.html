<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Simulador</title>
  </head>
  <body>
    <main>
      <section id="step-1" class="step step-1 step__show">
        <div class="container">
          <h2 class="title">¿Qué quieres calcular?</h2>
          <ul class="menu">
            <li id="vf"><span>VF</span>Valor futuro</li>
            <li id="vp"><span>VP</span>Valor presente</li>
            <li id="i"><span>I</span>Interés del periodo</li>
            <li id="n"><span>N</span>Total de periodos</li>
          </ul>
        </div>
      </section>
      <section id="step-2" class="step step-2">
        <div class="container">
          <h2 class="title"><span>VF</span>Valor futuro</h2>
          <form id="simulator_vf" class="simulator">
            <label for="field_vp" class="column-full"
              >Valor presente (VP)
              <input type="number" id="field_vp" />
            </label>

            <label for="field_i"
              >Interés del periodo
              <input type="number" id="field_i" />
            </label>

            <label for="field_n"
              >Total de periodos
              <input type="number" id="field_n" />
            </label>
            <div class="result"></div>
            <button class="btn btn-primary">Calcular</button>
          </form>
        </div>
        <div class="container">
          <h2 class="title"><span>VP</span>Valor presente</h2>
          <form id="simulator_vp" class="simulator">
            <label for="field_vf" class="column-full"
              >Valor futuro (VF)
              <input type="number" id="field_vf" />
            </label>

            <label for="field_i"
              >Interés del periodo
              <input type="number" id="field_i" />
            </label>

            <label for="field_n"
              >Total de periodos
              <input type="number" id="field_n" />
            </label>
            <div class="result"></div>
            <button class="btn btn-primary">Calcular</button>
          </form>
        </div>
        <div class="container">
          <h2 class="title"><span>I</span>Interés del periodo</h2>
          <form id="simulator_i" class="simulator">
            <label for="field_vf" class="column-full"
              >Valor futuro (VF)
              <input type="number" id="field_vf" />
            </label>

            <label for="field_vp" class="column-full"
              >Valor presente (VP)
              <input type="number" id="field_vp" />
            </label>

            <label for="field_n"
              >Total de periodos
              <input type="number" id="field_n" />
            </label>
            <div class="result"></div>
            <button class="btn btn-primary">Calcular</button>
          </form>
        </div>
        <div class="container">
          <h2 class="title"><span>N</span> Total de periodos</h2>
          <form id="simulator_n" class="simulator">
            <label for="field_vp" class="column-full"
              >Valor futuro (VF)
              <input type="number" id="field_vf" />
            </label>

            <label for="field_vp" class="column-full"
              >Valor presente (VP)
              <input type="number" id="field_vp" />
            </label>

            <label for="field_i"
              >Interés del periodo
              <input type="number" id="field_i" />
            </label>

            <div class="result"></div>
            <button class="btn btn-primary">Calcular</button>
          </form>
        </div>
      </section>
    </main>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
